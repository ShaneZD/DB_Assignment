{% extends "base.html" %}

{% block title %}User Management{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">User Management</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.emails[0].email }}</td>
                <td>
                    <a href="{{ url_for('user_edit', user_id=user.id) }}" class="btn btn-outline btn-sm">Edit</a>
                    <a href="{{ url_for('user_delete', user_id=user.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center">
        <a href="{{ url_for('user_form') }}" class="btn btn-primary">Add New User</a>
    </div>
</div>
{% endblock %}
