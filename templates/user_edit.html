{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">Edit User</h1>
    <form action="{{ url_for('user_update', user_id=user.id) }}" method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.emails[0].email }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{ user.password }}" class="form-control" required>
        </div>

        <h2>Address</h2>
        <div class="form-group">
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" value="{{ user.addresses[0].street }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="{{ user.addresses[0].city }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" value="{{ user.addresses[0].state }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="zip_code">ZIP Code:</label>
            <input type="text" id="zip_code" name="zip_code" value="{{ user.addresses[0].zip_code }}" class="form-control" required>
        </div>

        <h2>Roles</h2>
        <div class="form-group">
            {% for role in roles %}
            <div class="form-check">
                <input type="checkbox" id="role_{{ role.id }}" name="roles" value="{{ role.id }}" class="form-check-input" {% if role in user.roles %}checked{% endif %}>
                <label for="role_{{ role.id }}" class="form-check-label">{{ role.name }}</label>
            </div>
            {% endfor %}
        </div>

        <div class="text-center">
            <input type="submit" value="Update" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
